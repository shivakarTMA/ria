<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #e63946;
      }

      button {
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        background: #e63946;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
      }

      .no-btn {
        position: absolute;
      }

      .heart {
        position: fixed;
        color: red;
        font-size: 20px;
        animation: fall 4s linear forwards;
      }

      @keyframes fall {
        from {
          transform: translateY(-20px);
          opacity: 1;
        }
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      .celebration {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* background:rgba(255,255,255,0.98);
  padding:60px 40px;
  border-radius:30px; */
        text-align: center;
        /* box-shadow:0 20px 60px rgba(0,0,0,.3); */
        z-index: 100;
      }

      .celebration h2 {
        font-size: 48px;
        margin: 10px 0;
        color: #e63946;
      }

      .celebration p {
        font-size: 24px;
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <div class="card" id="mainCard">
      <h1>Sagar, will you be my valentine? ‚ù§Ô∏è</h1>
      <button onclick="showHearts()">Yes</button>
      <button class="no-btn" id="noBtn">No</button>
    </div>

    <div class="celebration" id="celebration">
      <h2>üíñ YAY!!! üíñ</h2>
      <p>GOOD DECISION üòò</p>
      <img src="./img.jpeg" style="max-width: 200px; width: 100%" />
      <p style="font-size: 20px">BACHYGYA TU! üôÇ</p>
    </div>

    <script>
      function showHearts() {
        // Hide main card and show celebration
        document.getElementById("mainCard").style.display = "none";
        document.getElementById("celebration").style.display = "block";

        for (let i = 0; i < 40; i++) {
          setTimeout(createHeart, i * 100);
        }
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 20 + Math.random() * 20 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }

      // Make the No button move
      const noBtn = document.getElementById("noBtn");
      noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      });
    </script>
  </body>
</html>
